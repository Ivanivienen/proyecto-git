<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rampart+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section class="containerlogin">
        <h1>Cool Events</h1>
        <div class="login">
            <h2>Login</h2>
            <div class="loginusername">
                <label>Username</label>
                <input type="text" placeholder="Please enter your username">
            </div>
            <div class="loginpassword">
                <label>Password</label>
                <input type="password" placeholder="Please enter your password">
            </div>
            <button class="btnAccess">Continue</button>
        </div>
    </section>
</body>
